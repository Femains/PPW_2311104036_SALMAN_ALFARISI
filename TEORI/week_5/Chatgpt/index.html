<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    .Header {
      background-color: purple;
      color: white;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
    }

    #Menu {
      text-align: right;
      margin-right: 20px;
    }

    #Menu a {
      margin-left: 15px;
      text-decoration: none;
      color: purple;
      padding: 10px;
    }

    #Gambar {
      text-align: center;
      padding: 10px;
    }

    /* === Layout Katalog & Detail === */
    .Katalog {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .gambar-produk {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .produk {
      width: 150px;
      margin: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .produk:hover {
      transform: scale(1.05);
    }

    .produk img {
      width: 150px;
      height: 150px;
      border-radius: 5px;
    }

    .produk p {
      margin: 5px 0;
      font-size: 14px;
    }

    .harga {
      color: green;
      font-weight: bold;
    }

    /* === Gambar detail yang muncul di kanan === */
    .detailgambar {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      max-width: 250px;
    }

    .detailgambar img {
      width: 230px;
      height: 230px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .detailgambar p {
      margin: 5px 0;
      font-weight: bold;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #f2f2f2;
      margin-top: 40px;
      padding: 20px 0;
    }

    .footer-container {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
    }

    .footer-box h4 {
      color: purple;
    }

    .footer-box a {
      text-decoration: none;
      color: #0056b3;
    }

    .footer-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="Header">
    <h1>TOKO ONLINE</h1>
  </div>

  <div id="Menu">
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Member</a>
    <a href="#">Login</a>
  </div>

  <div id="Gambar">
    <img src="asset/Awalan.jpg" alt="Gambar Awalan" width="100%" height="100%">
  </div>

  <div class="Katalog">
    <div class="gambar-produk">
      <div class="produk" onclick="tampilkanDetail('asset/Produk/1.jpeg', 'Produk 1', 'Rp 25.000')">
        <img src="asset/Produk/1.jpeg">
        <p>Produk 1</p>
        <p class="harga">Rp 25.000</p>
      </div>

      <div class="produk" onclick="tampilkanDetail('asset/Produk/2.jpeg', 'Produk 2', 'Rp 30.000')">
        <img src="asset/Produk/2.jpeg">
        <p>Produk 2</p>
        <p class="harga">Rp 30.000</p>
      </div>

      <div class="produk" onclick="tampilkanDetail('asset/Produk/3.jpeg', 'Produk 3', 'Rp 27.000')">
        <img src="asset/Produk/3.jpeg">
        <p>Produk 3</p>
        <p class="harga">Rp 27.000</p>
      </div>

      <div class="produk" onclick="tampilkanDetail('asset/Produk/4.jpeg', 'Produk 4', 'Rp 22.000')">
        <img src="asset/Produk/4.jpeg">
        <p>Produk 4</p>
        <p class="harga">Rp 22.000</p>
      </div>

      <div class="produk" onclick="tampilkanDetail('asset/Produk/5.jpeg', 'Produk 5', 'Rp 35.000')">
        <img src="asset/Produk/5.jpeg">
        <p>Produk 5</p>
        <p class="harga">Rp 35.000</p>
      </div>

      <div class="produk" onclick="tampilkanDetail('asset/Produk/6.jpeg', 'Produk 6', 'Rp 29.000')">
        <img src="asset/Produk/6.jpeg">
        <p>Produk 6</p>
        <p class="harga">Rp 29.000</p>
      </div>
    </div>

    <div class="detailgambar" id="detailBox">
      <img id="detailImg" src="" alt="">
      <p id="detailNama"></p>
      <p id="detailHarga" class="harga"></p>
      <button onclick="sembunyikanDetail()">Tutup</button>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-box">
        <h4>QUESTIONS</h4>
        <p>How to buy</p>
        <p>Payment</p>
      </div>

      <div class="footer-box">
        <h4>CATEGORIES</h4>
        <p>Batik Lengan Panjang</p>
        <p>Batik Lengan Pendek</p>
      </div>

      <div class="footer-box">
        <h4>FOLLOW US</h4>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
      </div>
    </div>
  </footer>

  <script>
    function tampilkanDetail(src, nama, harga) {
      const detailBox = document.getElementById("detailBox");
      document.getElementById("detailImg").src = src;
      document.getElementById("detailNama").textContent = nama;
      document.getElementById("detailHarga").textContent = harga;
      detailBox.style.display = "flex";
    }

    function sembunyikanDetail() {
      document.getElementById("detailBox").style.display = "none";
    }
  </script>

</body>
</html>
