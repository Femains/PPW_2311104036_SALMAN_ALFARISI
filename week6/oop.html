<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>OUTPUT OBJECT</h2>
    <p id="outputObject"></p>
    <script>
        var objek_kosong = {}; 
        var mobil = { 
        "warna-badan": "merah", // properti dengan nama mengandung tanda hubung 
        "nomor-polisi": "BK1234AB", 
        merk: "Toyota", // properti dengan nama biasa 
        tahun: 2020 
        }; 
        // Nested Object 
        var jadwal = { 
            platform: 34, 
            telah_berangkat: false, 
            asal: { 
                kode_kota: "MDN", 
                nama_kota: "Medan", 
                waktu: "2023-12-29 14:00" 
            }, 
            tujuan: { 
                kode_kota: "JKT", 
                nama_kota: "Jakarta", 
                waktu: "2023-12-29 17:30" 
            } 
        }; 
        
        document.getElementById("outputObject").innerHTML = 
            "Warna Mobil: " + mobil["warna-badan"] + "<br>" + 
            "Nomor Polisi: " + mobil["nomor-polisi"] + "<br>" + 
            "Merk: " + mobil.merk + "<br>" + 
            "Tahun: " + mobil.tahun + "<br>" + 
            "Asal: " + jadwal.asal.nama_kota + "<br>" + 
            "Tujuan: " + jadwal.tujuan.nama_kota; 
    
    </script>
    
</body>
</html>
